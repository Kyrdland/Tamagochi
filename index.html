<!DOCTYPE html>
<html>
	<head>
		<title>TAMAGOCHI</title>
		<style type="text/css">
			canvas
			{
				width: 500px;
				height: 500px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<p>HAMBRE</p>
				<progress value="30" max="100">
				</progress>
			</li>
			<li>
				<p>SALUD</p>
				<progress value="30" max="100">
				</progress>
			</li>
			<li>
				<p>ANIMO</p>
				<progress value="30" max="100">
				</progress>
			</li>
			<li>
				<p>ENERGIA</p>
				<progress value="30" max="100">
				</progress>
			</li>
		</ul>
		<canvas id="canvas" width="1000" height="1000"></canvas>
		<br>
		<button>COMER</button>
		<button>JUGAR</button>
		<button>DORMIR</button>
		<button>CURAR</button>
		<script type="text/javascript">
			let cv = document.getElementById('canvas');
			let ctx = cv.getContext('2d');
			
			let imgFace = new Image();
			imgFace.src = 'img/face.png';

			setTimeout(() =>
			{
				ctx.drawImage(imgFace, 0, 0);
			}, 100);
		</script>
	</body>
</html>
