<!DOCTYPE html>
<html>
	<head>
		<title>TAMAGOCHI</title>
		<style type="text/css">
			canvas {
				width: 500px;
				height: 500px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<p>HAMBRE</p>
				<progress id="bpHungry" value="30" max="100">
				</progress>
			</li>
			<li>
				<p>SALUD</p>
				<progress id="bpHealth" value="30" max="100">
				</progress>
			</li>
			<li>
				<p>ANIMO</p>
				<progress id="bpFun" value="30" max="100">
				</progress>
			</li>
			<li>
				<p>ENERGIA</p>
				<progress id="bpEnergy" value="30" max="100">
				</progress>
			</li>
		</ul>
		<canvas id="canvas" width="1000" height="1000"></canvas>
		<br>
		<button id="btnEat">COMER</button>
		<button id="btnPlay">JUGAR</button>
		<button id="btnSleep">DORMIR</button>
		<button id="btnHeal">CURAR</button>
		<script src="main.js"></script>
	</body>
</html>
